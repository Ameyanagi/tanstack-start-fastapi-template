_min_copier_version: "9.0.0"
_subdirectory: template
_templates_suffix: .jinja

_tasks:
  - "bash init.sh && rm init.sh"

project_name:
  type: str
  help: "Project name (kebab-case, e.g., my-cool-app)"
  validator: "{% if not project_name %}Project name is required{% endif %}"

description:
  type: str
  help: "Short project description"
  default: "Full-stack monorepo: TanStack Start + shadcn/ui (frontend) and FastAPI (backend)."
